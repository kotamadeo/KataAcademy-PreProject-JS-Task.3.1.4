<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" th:href="@{favicon.ico}"/>
    <title>Страница входа</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container ">
    <style>
        body {
            background-color: RGB(0, 0, 0);
        }
    </style>
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="heading text-center" style="color: mediumaquamarine">Пожалуйста, залогиньтесь!</h2>
        <p>
        <div class="mb-auto pb-auto">
            <label for="username" class="sr-only">Email</label>
            <input type="text" id="username" name="username" class="form-control text-center" style="color: darkred"
                   placeholder="Email" required autofocus>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control text-center" style="color: darkred"
                   placeholder="Пароль" required>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit" style="color: whitesmoke">Войти</button>
    </form>
</div>
</body>
</html>
